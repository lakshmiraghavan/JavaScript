<script>
    (function() {
        var ball=document.querySelector('div.ball');
        var curr=0;
        var top = 0;

        var bottom=document.querySelector('div.square').clientHeight - ball.clientHeight;
        var upwards="false";

        console.log(bottom);
        setInterval(function () {

            if(upwards){
                console.log('moving upwards');

                if(curr<=top){
                    upwards=false;
                }
                else{


                ball.style.top=curr-- + 'px';

                    top=top+2;

                }


            }
           // console.log(top);
            else {
                console.log('moving downwards');

                if(curr>=bottom) {

                    upwards=true;
                }
                else{
                    ball.style.top = curr++ + 'px';
                    top = top - 1;
                }



            }

        }, 1);
    }());
</script>
