        function invoke(){
            var args=Array.prototype.slice.call(arguments);
            var fn=args.shift();
            return fn.apply(null,args);
        }

        function sum(a,b){
            console.log(arguments);
            return a+b;
        }
        sum();

        console.log(sum.call(this, 1, 2));
        console.log(invoke(sum,1,2));
        console.log(sum(1,2));
       // console.log(invoke(sum,Math,2,3));

        var fn=sum.bind(null,2,3);
        console.log(fn());

        var fn2=sum.bind(null,2,3);

        console.log(fn2(66));

        function factorial(n){
            return (n*factorial(n-1));
        }

     //  console.log(factorial.call)
